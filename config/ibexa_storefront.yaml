ibexa:
    system:
        storefront_group:
            product_catalog:
                currencies:
                    - EUR
                regions:
                    - spain
                    - poland
                    - uk
                    - germany
            storefront:
                name: Ibexa
                logo: 'bundles/ibexaadminui/img/ibexa-logo.svg'
                product_list_filters:
                    - product_type
                    - product_availability
                    - product_price
                product_render_action: 'App\Controller\ProductCardController::renderAction'
